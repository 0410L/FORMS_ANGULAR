<div class="desplegablePanel m-4 p-4 rounded border border-info">
    <div class="form-group row">
        <div class="col aling-text">
            <label for="LabelNumPag" class="col-form-label">Número de páginas</label>
        <div>
       
        <div class="col aling-text">
            <input [(ngModel)]="paginas" type="number" id="LabelNumPag" class="form-control"
            (change)="this.ServicioService.calcTotalModWeb(paginas, idiomas)"
            (change)="incloureActiu()">

        <div>
    </div>

    <div class="form-group row">
        <div class="col aling-text">
            <label for="labelNumIdiom" class="col-form-label">Número de idiomas</label>
        <div>
       
        <div class="col aling-text">
            <input [(ngModel)]="idiomas" type="number" id="labelNumIdiom" class="form-control"
            (change)="this.ServicioService.calcTotalModWeb(paginas, idiomas)"
            (change)="incloureActiu()">
        <div>

    </div>

</div>
