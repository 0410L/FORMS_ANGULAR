<div class="desplegablePanel m-4 p-4 rounded border border-info col-5">

    <div class="form-group row text-center">
        <div class="col aling-text">
            <label for="LabelNumPag" class="col-form-label" [(ngModel)]="paginas" id="LabelNumPag" type="number"(change)="this.ServicioService.calcTotalModWeb(paginas, idiomas)" (change)="incloureActiu()">Número pàgines</label>
            <button (click)="botonPaginas(+1)" class="btn btn-primary m-2">+</button>
            <input type="text" class="form-control-sm"  style="text-align: center;" placeholder="{{numeroPaginas}}">
            <button (click)="botonPaginas(-1)" class="btn btn-primary m-2">-</button>
        <div>
    </div>
    <br>

    <div class="form-group row">
        <div class="col aling-text">
            <label for="labelNumIdiom" class="col-form-label" [(ngModel)]="idiomas" id="labelNumIdiom" type="number"(change)="this.ServicioService.calcTotalModWeb(paginas, idiomas)" (change)="incloureActiu()">Número idiomes</label>
            <button (click)="botonIdiomas(+1)" class="btn btn-primary m-2">+</button>
            <input type="text" class="form-control-sm" style="text-align: center;" placeholder="{{numeroIdiomas}}">
            <button (click)="botonIdiomas(-1)" class="btn btn-primary m-2">-</button>
        <div>
    </div>

</div>
